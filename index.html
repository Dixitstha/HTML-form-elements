<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Form Elements</title>
  </head>
  <body>

    <!-- Form Element -->
    <form>
      <h1>Contact Us</h1>

      <!-- usecase of Fieldset and legend   -->
      <fieldset>
        <legend>Please fill the Details</legend>

        <!-- Usecase of label and input with its different attributes -->
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="address">Address: </label>
        <input
          type="text"
          id="address"
          placeholder="Enter your address"
          required
        />

        <label for="dob">DOB: </label>
        <input type="date" id="dob" required />

        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <!-- Usecase of radio button -->
        <div>
          <label for="gender">Gender: </label>
          <input type="radio" name="gender" value="male" />male
          <input type="radio" name="gender" value="female" />female
          <input type="radio" name="gender" value="others" />others
        </div>

        <!-- usecase of select and option -->
        <label for="country">Country: </label>
        <select name="country">
          <option>Nepal</option>
          <option>China</option>
          <option>India</option>
        </select>

        <!-- usecase of file input using multiple -->
        <input type="file" multiple />

        <!-- usecase of checkbox  -->
        <div>
          <input type="checkbox" />I agree all the terms and conditions.
        </div>

        <!-- usecase of textarea -->
        <textarea name="message" rows="4" cols="30">
Leave your message...</textarea
        >

        <!-- usecase of button  -->
        <button>Submit</button>
      </fieldset>
    </form>

  </body>
</html>
